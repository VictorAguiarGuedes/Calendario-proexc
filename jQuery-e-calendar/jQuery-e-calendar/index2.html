<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/jquery.e-calendar.css">
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/jquery.e-calendar.js"></script>
	<script>
		$(document).ready(function () {
    		$('#calendar').eCalendar({

		 		weekDays: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
		        months: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
		        textArrows: {previous: '<', next: '>'},
		        eventTitle: 'Eventos do mês',
		        url: '',
		        events: [
		            {title: 'Festival Varilux do Monte de Conde Cristo', description: 'Avenida Rafael Veiga, 66.', datetime: new Date(2018, 0, 15, 18)},
		            {title: 'Event 2', description: 'Description 2', datetime: new Date(2018, 7, 16, 18)},
		            {title: 'Event 3', description: 'jQueryScript.Net', datetime: new Date(2016, 7, 20, 16)}

        	]});
		});
	</script>
</head>
<body>
	<div class="calendario">
		<div id="calendar"></div>
	</div>
</body>
</html>
